<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #85b0eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
        }
        p.prediction {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            color: #e63946;
        }
        a {
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #2e4d7c;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2>Prediction Result</h2>
        <p class="prediction">{{ prediction }}</p>
        <a href="{{ url_for('home') }}">Predict Again</a>
    </div>
</body>
</html>
